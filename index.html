<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    Sublime your code
  </title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./assets/reveal.css">
  <link rel="stylesheet" href="./assets/custom-styles.css">
  <link rel="icon" type="image/png" href="./assets/favicon.ico">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="presentation.md" data-separator="^---$" data-vertical="^--$" data-notes="^Note:">
      </section>
    </div>
  </div>
  <script src="./assets/reveal.js"></script>
  <script>
    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      width: '85%',
      height: 800,
      controls: true,
      progress: true,
      history: true,
      center: true,
      slideNumber: true,
      parallaxBackgroundImage: './assets/20121122135300!Sublime-text-2-screenshot.png',
      parallaxBackgroundSize: '100% 100%',

    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
    transition: 'fade'  // default/cube/page/concave/zoom/linear/fade/none
  });

  var links = document.links;

  for (var i = 0, linksLength = links.length; i < linksLength; i++) {
    if (links[i].hostname != window.location.hostname) {
      links[i].target = '_blank';
    } 
  }
  </script>
</body>
</html>
